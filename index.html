<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script-Maira Elizabeth Mereles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./css/styles.css"> -->
</head>
<body id="cuerpo">
    <header class="bg-dark">
        <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Registro de alumnos</a>
            </div>
        </nav>
    </header>
    
    <main class="container">

        <h1>¡Bienvenid@ profesor/a <span id="nombreUsuario"></span>!</h1>

    <form class="row g-3 my-5">
        <div class="col-md-5">
            <label for="nombreIngresado" class="form-label">Por favor ingrese su nombre</label>
            <input type="text" class="form-control" id="nombreIngresado" placeholder="María González">
            <br>
            <a href="#"><input type="button" id="btnSaludo" class="btn btn-primary" value="Aceptar"></a>
        </div>

        <h2>Calcule el promedio de sus alumnos</h2>
        <form class="row g-3 my-5">
            <div class="col-md-5">
                <label for="nombreAlumno" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombreAlumno" placeholder="María">
                <br>
                <label for="divisionAlumno" class="form-label">División</label>
                <input type="text" class="form-control" id="divisionAlumno">
                <br>
                <label for="notaMatematicas" class="form-label">Nota de matemáticas</label>
                <input type="text" class="form-control" id="notaMatematicas">
                <br>
                <label for="notaLengua" class="form-label">Nota de lengua</label>
                <input type="text" class="form-control" id="notaLengua">
                <br>
                <label for="notaIngles" class="form-label">Nota de inglés</label>
                <input type="text" class="form-control" id="notaIngles">
                <br>
                <a href="#"><input type="button" id="btnAceptar" class="btn btn-primary" value="Aceptar"></a>
                <br>
            </div>
        </form>

        <div class="listaAlumnos">
            <h3>Lista alumnos</h3>
            <div class="busqueda">
                <div>
                    <label for="buscaNombre">Buscar por nombre</label>
                    <input type="text" name="" class="inputBusqueda" id="nombre">
                </div>
                <div>
                    <label for="buscaDivision">Buscar por división</label>
                    <input type="text" name="" class="inputBusqueda" id="division">
                </div>
            </div>
            <div class="contenedorTarjetas card-group"></div>
            <!-- <input type="button" id="prueba" class="btn btn-warning" value="Botón de prueba"> -->
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
<script src="./js/script.js"></script>
</body>
</html>
